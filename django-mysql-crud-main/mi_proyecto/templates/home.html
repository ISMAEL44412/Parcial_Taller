<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de inicio</title>
</head>
<body>
    <header>
        <h1>Bienvenido a mi sitio web</h1>
    </header>

    <main>
        <p>Esta es la página de inicio de mi sitio web. Aquí puedes encontrar contenido relevante.</p>
        
        <ul>
            <li><a href="{% url 'nombre_vista' %}">Enlace a otra página</a></li>
            <!-- Ejemplo de un enlace a otra página dentro de tu proyecto Django -->
        </ul>
        
        <p>Variable de contexto recibida desde la vista: {{ variable }}</p>
        <!-- Ejemplo de cómo mostrar una variable pasada desde la vista -->
    </main>

    <footer>
        <p>&copy; {{ fecha_actual|date:"Y" }} - Todos los derechos reservados</p>
        <!-- Ejemplo de cómo mostrar la fecha actual en el pie de página -->
    </footer>
</body>
</html>
